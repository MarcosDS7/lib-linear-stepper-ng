<article style="position: relative">
  <button
    type="button"
    (click)="onToggle()"
    style="
      background-color: #eff4fa;
      border-radius: 6px;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 4px;
      width: 100%;
    "
  >
    <p
      class="font-Montserrat font-semibold text-customBlue-normal text-left"
      style="font-weight: 600; color: #004899; text-align: left"
    >
      {{ title() }}
    </p>

    <div style="display: flex; align-items: center; gap: 4px">
      @if (completed()) {
      <span
        style="
          font-size: 16px;
          font-weight: 700;
          color: #ffffff;
          background-color: #004899;
          border-radius: 6px;
          padding: 8px 12px;
        "
      >
        Completo
      </span>
      }

      <!-- Ícone rotacionando -->
      <span
        class="icon"
        [class.rotated]="expanded()"
        animate.enter="rotateIn"
        animate.leave="rotateOut"
      >
        ICON
      </span>
    </div>
  </button>

  <!-- Conteúdo expansível -->
  @if (expanded()) {
  <div
    class="collapse-box"
    animate.enter="expand"
    animate.leave="collapse"
    style="
      position: absolute;
      width: 100%;
      background-color: #ffffff;
      border-radius: 0 6px 6px 6px;
      padding: 16px;
      border: 1px solid #e5e5e5;
      z-index: 1;
      overflow: hidden;
    "
  >
    <ng-content></ng-content>
  </div>
  }
</article>
